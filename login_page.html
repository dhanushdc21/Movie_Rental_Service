<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #333; /* Darker card background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-width: 100%;
            transition: transform 0.3s ease, scale 0.3s ease; /* Added transition for raising and scaling effects */
        }

        form:hover {
            transform: translateY(-10px) scale(1.05); /* Raise and enlarge the panel on hover */
        }

        h3 {
            text-align: center;
            color: #dcdcdc; /* Light gray title */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #dcdcdc; /* Light gray text */
            transition: transform 0.3s ease, scale 0.3s ease; /* Added transition for raising and scaling effects */
        }

        input {
            font-weight: bold;
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #444; /* Darker input background */
            color: #302f2f; /* White text */
            transition: transform 0.3s ease, scale 0.3s ease; /* Added transition for raising and scaling effects */
        }

        input:hover {
            transform: translateY(-5px) scale(1.02); /* Raise and enlarge the input field on hover */
        }

        button {
            font-weight: bold; /* Make the button text bold */
            color: #333; /* White text */
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.5s ease, transform 0.3s ease, scale 0.3s ease; /* Added transition for raising, scaling, and color effects */
            background: linear-gradient(135deg, #04ab9a, #026e63); /* Initial button color */
        }

        button:hover {
            background: linear-gradient(135deg, #05b8a6, #026e63); /* Darker button color on hover */
            transform: translateY(-5px) scale(1.02); /* Raise and enlarge the button on hover */
        }
    </style>
</head>

<body>
    <form action="/rental_system/login" method="post">
        <h3>Login</h3>
        <label for="username">Username</label>
        <input name="username" placeholder="Enter your username" required><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br />
        <button type="submit">Login</button><br />
    </form>
</body>

</html>
